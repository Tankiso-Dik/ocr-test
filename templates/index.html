
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF OCR with OCR.space</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 2em;
        }
        input[type="file"] {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>PDF OCR with OCR.space</h1>
    <p>Upload a PDF file to extract its text.</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <br>
        <input type="submit" value="Upload and Extract Text">
    </form>
</body>
</html>
